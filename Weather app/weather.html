
<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" type="image/jpeg" href="anime.jpg"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0e1538;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
        }

        .search-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #0e1538;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a2356;
        }

        .weather-info {
            text-align: center;
            display: none;
        }

        .weather-icon {
            width: 100px;
            margin: 10px 0;
        }

        .temperature {
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 20px;
            color: #666;
            margin-bottom: 15px;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .humidity, .wind {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error {
            color: red;
            text-align: left;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <input type="text" placeholder="Enter city name" id="cityInput">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="error" id="errorMsg">Invalid city name</div>
        
        <div class="weather-info" id="weatherInfo">
            <img src="" class="weather-icon" id="weatherIcon">
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <span id="humidity"></span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span id="windSpeed"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey='3ab3296caa8bcc0102fc295bcdb0366f'; // Replace with your OpenWeatherMap API key
        const weatherInfo = document.getElementById('weatherInfo');
        const errorMsg = document.getElementById('errorMsg');

        async function getWeather() {
            const cityInput = document.getElementById('cityInput').value;
            if (!cityInput) return;

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&units=metric&appid=${apiKey}`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showError();
            }
        }

        function displayWeather(data) {
            const { name } = data;
            const { temp, humidity } = data.main;
            const { description } = data.weather[0];
            const { speed } = data.wind;
            const iconCode = data.weather[0].icon;

            document.getElementById('temperature').textContent = `${Math.round(temp)}Â°C`;
            document.getElementById('description').textContent = description;
            document.getElementById('humidity').textContent = `${humidity}%`;
            document.getElementById('windSpeed').textContent = `${speed} km/h`;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            weatherInfo.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function showError() {
            errorMsg.style.display = 'block';
            weatherInfo.style.display = 'none';
        }

        // Allow Enter key to trigger search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
    <!-- Add Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
